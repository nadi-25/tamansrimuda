<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Saya</title>
  <style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background-color: black;
    overflow: hidden;
  }
  #videoContainer {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
  }
  iframe {
    width: 100%;
    height: 100%;
    border: none;
  }
</style>
</head>
<body>

<div id="introScreen">
  <div>ðŸŒŠ Selamat Datang ke Nadi Taman Sri Muda ðŸŒŠ</div>
</div>
  
  <div id="videoContainer">
 <iframe 
  id="vimeoVideo"
  src="https://player.vimeo.com/video/1127521919?autoplay=1&muted=1&background=1"
  allow="autoplay; fullscreen; picture-in-picture"
  allowfullscreen>
</iframe>
</div>

<script src="https://player.vimeo.com/api/player.js"></script>
<script>
  const VIDEO_ID = '1127521919'; // <-- ganti dengan ID video awak
  const videoDuration = 178; // 2 minit 58 saat
  const iframe = document.getElementById('vimeoVideo');
  const introScreen = document.getElementById('introScreen');

  let player;
  let loopCount = 0;
  let fallbackTimer = null;

  // --- Fungsi untuk main suara bot Indonesia ---
  function playIntroVoice(text, onEnd) {
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = 'id-ID';
    utterance.pitch = 1;
    utterance.rate = 1;
    utterance.volume = 1;

    utterance.onend = () => {
      if (typeof onEnd === 'function') onEnd();
    };
    speechSynthesis.speak(utterance);
  }

  // --- Fungsi untuk mula video selepas intro ---
  function startVimeoVideo() {
    introScreen.style.opacity = 0; // fade out gambar
    setTimeout(() => { introScreen.style.display = 'none'; }, 1000);

    iframe.src = `https://player.vimeo.com/video/${VIDEO_ID}?autoplay=1&muted=1&background=1`;
    player = new Vimeo.Player(iframe);

    // cuba unmute selepas 3 saat
    setTimeout(() => {
      player.setVolume(1).catch(() => console.log('TV block unmute'));
    }, 3000);

    // API loop
    try {
      player.on('ended', () => {
        player.setCurrentTime(0).then(() => {
          player.play();
          player.setVolume(1);
        });
      });
    } catch(e){}

    // fallback reload setiap duration
    fallbackTimer = setInterval(() => {
      loopCount++;
      console.log('Loop ke-' + loopCount);
      iframe.src = `https://player.vimeo.com/video/${VIDEO_ID}?autoplay=1&background=1`;

      iframe.addEventListener('load', () => {
        setTimeout(() => {
          player = new Vimeo.Player(iframe);
          player.play().then(()=>player.setVolume(1)).catch(()=>{});
        }, 300);
      }, { once: true });
    }, videoDuration * 1000);
  }

  // --- Jalankan intro dulu ---
  playIntroVoice("Selamat datang ke Nadi Taman Sri Muda", () => {
    console.log("Suara intro selesai, memulai video...");
    startVimeoVideo();
  });
</script>
</body>
</html>
