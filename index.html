<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Saya</title>
  <style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background-color: black;
    overflow: hidden;
  }
  #videoContainer {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
  }
  iframe {
    width: 100%;
    height: 100%;
    border: none;
  }
</style>
</head>
<body>
  <div id="videoContainer">
 <iframe 
  id="vimeoVideo"
  src="https://player.vimeo.com/video/1127521919?autoplay=1&muted=0&background=1"
  allow="autoplay; fullscreen; picture-in-picture"
  allowfullscreen>
</iframe>
</div>

<script src="https://player.vimeo.com/api/player.js"></script>
<script>
  const iframe = document.getElementById('vimeoVideo');
  const player = new Vimeo.Player(iframe);
  const videoDuration = 178; // 2 minit 58 saat

  // Hidupkan bunyi selepas 3 saat
  setTimeout(() => {
    player.setVolume(1).catch(() => {
      console.log('TV block unmute without interaction');
    });
  }, 3000);

  // Guna event 'ended' untuk ulang video tanpa reload iframe
  player.on('ended', () => {
    player.setCurrentTime(0).then(() => {
      player.play();
      player.setVolume(1); // pastikan bunyi aktif semula setiap loop
    });
  });
</script>

</body>
</html>
