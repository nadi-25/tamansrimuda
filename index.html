<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Saya</title>
  <style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background-color: black;
    overflow: hidden;
  }
  #videoContainer {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
  }
  iframe {
    width: 100%;
    height: 100%;
    border: none;
  }
</style>
</head>
<body>
  <div id="videoContainer">
 <iframe 
  id="vimeoVideo"
  src="https://player.vimeo.com/video/1127521919?autoplay=1&muted=1&background=1"
  allow="autoplay; fullscreen; picture-in-picture"
  allowfullscreen>
</iframe>
</div>

<script src="https://player.vimeo.com/api/player.js"></script>
<script>
  const videoDuration = 178; // 2 minit 58 saat
  const iframe = document.getElementById('vimeoVideo');
  const player = new Vimeo.Player(iframe);
  let loopCount = 0;

  // Cuba unmute selepas 3 saat (autoplay dibenarkan)
  setTimeout(() => {
    player.setVolume(1).catch(() => {
      console.log('TV block unmute without interaction');
    });
  }, 3000);

  // Cuba API loop dahulu (kalau TV sokong)
  try {
    player.on('ended', () => {
      player.setCurrentTime(0).then(() => {
        player.play();
        player.setVolume(1);
        console.log('Loop guna API berjaya');
      });
    });
  } catch(e) {
    console.log('API loop tak disokong');
  }

  // Backup loop (auto reload)
  setInterval(() => {
    loopCount++;
    const currentSrc = `https://player.vimeo.com/video/1127521919?autoplay=1&background=1`;
    iframe.src = currentSrc;
    console.log('Fallback reload loop #' + loopCount);
  }, videoDuration * 1000);
</script>

</body>
</html>
