<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Saya</title>
  <style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background-color: black;
    overflow: hidden;
  }
  #videoContainer {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
  }
  iframe {
    width: 100%;
    height: 100%;
    border: none;
  }
</style>
</head>
<body>
  <div id="videoContainer">
 <iframe 
  id="vimeoVideo"
  src="https://player.vimeo.com/video/1127521919?autoplay=1&muted=1&background=1"
  allow="autoplay; fullscreen; picture-in-picture"
  allowfullscreen>
</iframe>
</div>

<script>
  // Tempoh video: 2 minit 58 saat (178 saat)
  const videoDuration = 178; 

  // Ulang semula bila video tamat
  setInterval(() => {
    const iframe = document.getElementById('vimeoVideo');
    iframe.src = iframe.src; // reload semula keseluruhan video
  }, videoDuration * 1000);
</script>

</body>
</html>
